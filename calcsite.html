<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container">
  <h1>Calculadora</h1>
  <p>Esta é uma calculadora simples que pode realizar operações básicas.</p>

  <form onsubmit="executar(); return false;" class="form m-2">
    <label class="form-label">Valor A</label>
    <input class="form-control" type="number" id="v1" />

    <label class="form-label">Valor B</label>
    <input class="form-control" type="number" id="v2" />

    <label class="form-label">Operação</label>
    <select class="form-select" id="op">
      <option value="soma">Soma</option>
      <option value="subtracao">Subtração</option>
      <option value="multiplicacao">Multiplicação</option>
      <option value="divisao">Divisão</option>
      <option value="potencia">Potência</option>
    </select>

    <button class="btn btn-primary mt-3" type="submit">Calcular</button>
  </form>

  <div id="resultado" class="mt-3">Resultado:</div>

  <script src="calcext.js"></script>
</body>
</html>
